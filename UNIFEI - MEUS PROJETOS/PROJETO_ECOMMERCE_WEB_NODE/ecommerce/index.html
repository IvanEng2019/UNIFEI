<!DOCTYPE html>
<html lang="pt_BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">

  <!-- carrinho -->
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col ustify-items-stretch shadow-lg shadow-slate-400">
    
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p class="font-bold text-lg"> MEU CARRINHO </p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
    </div>
    
    <!--  produtos do carrinho -->
    <section id="produtos-carrinho" class="h-4/5 overflow-y-auto flex flex-col gap-2 p-2 m-3"></section>
    
    <div class="mx-20 p-1 bg-slate-200 rounded-md font-bold text-center text-lg">
      <p class="text-slate-950"> Valor Total </p>
      <p id="preco-total" class="bg-slate-200 text-green-900"> R$ 00,00 </p>
    </div>
    
    <button id="finalizar-compra-carrinho" class="ml-40 my-5 p-1 rounded-lg font-bold bg-slate-200 text-slate-900 hover:text-slate-200 hover:bg-slate-900">
       Finalizar Compra 
    </button>

  </section>

  <!-- Topo/cabeçalho -->
  <header class="flex text-x1 bg-slate-950 shadow-lg shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
  
    <a href="/">
       <img class="h-16" src="./assets/img/logo.png" alt="logotipo"/>
    </a>
   
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2"> <i class="fa-solid fa-cart-shopping"></i> </button>
      <a href="pedidos.html">
         <button class="mr-2"> <i class="fa-solid fa-user"></i> </button>  
      </a>    
    </div>

  </header>

  <!-- corpo: contem os filtros e os cads de todos os produtos -->
  <main class="flex flex-col items-center">

      <!-- corpo: contem os filtros -->
    <section id="filtros" class="p-10 flex">
    
      <div class="px-2">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked />
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>
      
      <div class="px-2">
        <input id="exibir-masculino" type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-masculino" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculino</label>
      </div>
      
      <div class="px-2">
        <input id="exibir-feminino" type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-feminino" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Feminino</label>
      </div>
    
    </section>

      <!-- corpo: contem os cads de todos os produtos -->
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>

  </main>

  <!-- carrega a função principal -->
  <script type= "module" src="./main.js"></script>

</body>
</html>
