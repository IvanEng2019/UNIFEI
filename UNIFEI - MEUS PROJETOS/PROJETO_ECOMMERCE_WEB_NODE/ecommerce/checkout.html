<!DOCTYPE html>
<html lang="pt_BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col h-screen">

  <!-- Topo->cabeçalho -->
  <header class="flex text-x1 bg-slate-950 shadow-lg shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="/">
       <img class="h-14" src="./assets/img/logo.png" alt="logotipo"/>
    </a>
    </header>

  <!-- corpo -->
  <form class="flex w-100 px-5 py-10 gap-4 grow"> 
    
    <!--  Dados do usuário -->
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5" >
     
      <p class="mb-5 text-center font-bold"> Dados do Cliente </p>
      
      <div class="flex flex-col px-10 py-2">
        <label for="nome" class="font-bold text-sm mb-2"> Nome </label>
        <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="Pedro" required>
      </div>

      <div class="flex flex-col px-10 py-2 ">
        <label for="email" class="font-bold text-sm mb-2"> E-mail </label>
        <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="Pedro@gmail.com" required>
      </div>

      <div class="flex flex-col px-10 py-2 ">
        <label for="tel" class="font-bold text-sm mb-2"> Telefone </label>
        <input type="tel" id="tel" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="(35)991551771" required>
      </div>

    </section>
    
    <!--  Dados do pagamento e da entrega -->
    <section id="pagamento-entrega" class="w-1/3 " >
     
      <!--  Dados do pagamento-->
      <section id="pagamento" class=" bg-white rounded-lg" >
        <div class="flex flex-col mb-5 p-3">
          <p class="py-2 text-center font-bold"> Pagamento </p>
          <div class="flex flex-col px-10 py-2">
            <label for="numero-cartao" class="font-bold text-sm "> Numero do Cartão </label>
            <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="1111 1111 1111 1111" required>
          </div>

          <!--  cvv e data -->
          <div class="flex">
            
            <div class="flex flex-col px-10 py-2 w-1/2">
              <label for="cvv" class="font-bold text-sm mb-2"> CVV </label>
              <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="111" required>
            </div>

            <div class="flex flex-col px-10 py-2 w-1/2">
              <label for="data-vencimento" class="font-bold text-sm mb-2"> Data de Validade</label>
              <input type="text" id="data-vencimento" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="11/2030" required>
            </div>

          </div>
        </div>
      </section>

      <!--  Dados da entrega--> 
      <section id=" entrega" class=" bg-white rounded-lg" >
        
        <div class="flex flex-col p-3">
          <p class="py-2 text-center font-bold"> Dados de Entrega </p>
          <div class="flex flex-col px-10 py-2 w-1/2">
            <label for="cep" class="font-bold text-sm mb-2"> CEP </label>
            <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="34200-000" required>
          </div>
          <div class="flex flex-col px-10 py-2">
            <label for="endereco" class="font-bold text-sm mb-2"> Endereço </label>
            <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder=" R. Vicente Lamin " required>
          </div>
          
          <!--  numero e Complemento --> 
          <div class="flex">
            <div class="flex flex-col px-10 py-2 w-1/3">
              <label for="numero" class="font-bold text-sm mb-2"> Número </label>
              <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="222" required>
            </div>

            <div class="flex flex-col px-10 py-2 w-2/3">
              <label for="complemento" class="font-bold text-sm mb-2"> Complemento </label>
              <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-300 py-1" placeholder="ED.PETRUS, 5º ANDAR" required>
            </div>
          </div>
        </div>
      </section>
    </section>
    
    <!-- produtos comprados -->
    <section id="produto-checkout" class="w-1/3 bg-white rounded-lg py-5" >
    
      <!-- card dos produtos comprados--> 
      <section id="container-produto-checkout" class="h-3/4 overflow-y-auto px-2"> </section>

      <!-- valor fnal da compra --> 
      <section id="celula-checkout" class="flex flex-col px-4 h-1/5 justify-around m-3">
        
        <div class="mx-20 p-2 bg-slate-200 rounded-xl font-bold text-center text-lg">
          <p class="text-slate-950"> Valor Total </p>
          <p id="preco-total-compra" class="text-green-900"> R$ 00,00 </p>
        </div>
          <button class="ml-40 my-5 p-1 bg-slate-900 rounded-lg font-bold text-slate-200 hover: hover:bg-slate-800" type="submit"> Confirmar Compra </button>   
      </section>

    </section>

  </form>

  <script src="./checkout.js" type="module"></script>

</body>
</html>
