<html>
    <head>
      <title>Primeiro app Vue.js</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://unpkg.com/vue"></script>
    </head>
    <style>
      .red { color:red}
      .blue {color: blue}
    </style>
    <body>     
          <div id="app">
            <h1 v-bind:class="cor">{{ message }}</h1>            
            <button v-bind:class= "clear">Limpar</button>
            <button :class="ClassEnviar"> SÃ³ Enviar</button>
            <button :class="ClassCancelar">Cancelar</button><br><br>
            <button :class="ClassEnviar" v-bind:style="StyleEnviar">Salvar e Enviar</button>
            <button :class="ClassCancelar" v-bind:style="StyleCancelar">Cancelar e Limpar</button>
          </div>
          <script>
                 new Vue({
            el: '#app',
            data: {
                message: "Aprendendo bind",
                cor:"blue",
                //com objeto
                clear: {
                "btn-danger":true,
                "btn-sm": true
                },
                //com array
                ClassEnviar:[
                "btn-primary","btn-sm"
                ],
                //com objeto dentro do array
                ClassCancelar:[
                "btn-danger",
                {"btn-lg": true}
                ],
                StyleEnviar: {
                "font-size":"10px",
                "text-transform":"uppercase"
                },
                StyleCancelar:[
                {"font-size":"25px"},
                {"text-transform":"lowercase"}
            ]
            },
        });
          </script>
    </body>
  </html>
